<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Gratis | Shiroko</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      opacity: 0.2;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    input[type="search"] {
      width: 80%;
      padding: 10px;
      margin: 10px auto 30px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }

    .section-title {
      font-size: 1.4em;
      margin: 30px 0 10px;
      text-decoration: underline;
    }

    .script-card {
      background: rgba(255, 255, 255, 0.05);
      margin: 10px auto;
      border-radius: 15px;
      padding: 15px;
      width: 90%;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .script-card h3 {
      margin-bottom: 5px;
      color: #89CFF0;
    }

    .script-card p {
      font-size: 0.95em;
    }

    .script-card a {
      color: #fff;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
      background: #89CFF0;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
    }

    .script-card a:hover {
      background: #6faee3;
    }

    .count {
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="https://files.catbox.moe/vcu8xd.mp4" type="video/mp4">
  </video>

  <h1>Gudang Script Bot WhatsApp Gratis~</h1>
  <input type="search" id="searchInput" placeholder="Cari script..."/>

  <div class="section-title">Share Script by Shiroko Team</div>
  <div id="shirokoScripts"></div>

  <div class="section-title">Share Script by User</div>
  <div id="userScripts"></div>

  <script>
    const shirokoTeam = [
      {
        judul: "Store-Jpm",
        deskripsi: "Ringan simple cocok buat JB or promosi",
        link: "https://files.catbox.moe/oo9dam.zip",
        download: 31
      },
      {
        judul: "Shiroko Assistant V2 Enc Version",
        deskripsi: "Ringan, simple cocok buat asisten JEBEH",
        link: "https://files.catbox.moe/jwl0k5.zip",
        download: 50
      },
      {
        judul: "Shiropushjpm",
        deskripsi: "Script bot pushkontak x jaga grup",
        link: "https://files.catbox.moe/n7e4j7.zip",
        download: 27
      }
    ];

    const userScripts = JSON.parse(localStorage.getItem("scripts") || "[]");

    function createCard(script, index, source) {
      const div = document.createElement("div");
      div.className = "script-card";
      div.innerHTML = `
        <h3>${script.judul}</h3>
        <p>${script.deskripsi || 'Tidak ada deskripsi.'}</p>
        <span class="count">Download: <span id="dl-${source}-${index}">${script.download}</span></span><br/>
        <a href="${script.link}" target="_blank" onclick="addDownload('${source}', ${index})">Download</a>
      `;
      return div;
    }

    function loadScripts() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const shirokoContainer = document.getElementById("shirokoScripts");
      const userContainer = document.getElementById("userScripts");
      shirokoContainer.innerHTML = "";
      userContainer.innerHTML = "";

      shirokoTeam.forEach((s, i) => {
        if (s.judul.toLowerCase().includes(search)) {
          shirokoContainer.appendChild(createCard(s, i, 'shiroko'));
        }
      });

      userScripts.forEach((s, i) => {
        if (s.judul.toLowerCase().includes(search)) {
          userContainer.appendChild(createCard(s, i, 'user'));
        }
      });
    }

    function addDownload(source, index) {
      if (source === 'user') {
        const scripts = JSON.parse(localStorage.getItem("scripts") || "[]");
        scripts[index].download++;
        localStorage.setItem("scripts", JSON.stringify(scripts));
        document.getElementById(`dl-user-${index}`).textContent = scripts[index].download;
      } else {
        shirokoTeam[index].download++;
        document.getElementById(`dl-shiroko-${index}`).textContent = shirokoTeam[index].download;
      }
    }

    document.getElementById("searchInput").addEventListener("input", loadScripts);
    window.onload = loadScripts;
  </script>
</body>
</html>
